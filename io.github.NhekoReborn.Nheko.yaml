id: io.github.NhekoReborn.Nheko
command: io.github.NhekoReborn.Nheko
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
finish-args:
  - --device=dri
  # needed for webcams, see #517
  - --device=all
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.StatusNotifierWatcher
  # needed for SingleApplication to work
  - --allow=per-app-dev-shm
cleanup:
  - /include
  - /lib/pkgconfig
  - /bin/mdb*
  - '*.a'
  - /libexec
  - /lib/cmake
  - /bin/cmark
  - /bin/event_rpcgen.py
  - /bin/playout
  - /bin/secret-tool
  - /bin/gst-*
  - /share/gdb
  - /share/gst*
  - /lib/girepository-1.0/
  - /lib/gst-validate-launcher/
  - /lib/gstreamer-1.0/include
  - /lib/gstreamer-1.0/include/
  - /lib/gstreamer-1.0/libgstcoreelements.so
  - /lib/gstreamer-1.0/libgstopengl*
  - /lib/gstreamer-1.0/libgstximagesink.so
  - /lib/gstreamer-1.0/validate/
  - /lib/libgst*
modules:
  - name: lmdb
    sources:
      - sha256: dd70a8c67807b3b8532b3e987b0a4e998962ecc28643e1af5ec77696b081c9b0
        type: archive
        url: https://github.com/LMDB/lmdb/archive/LMDB_0.9.31.tar.gz
    make-install-args:
      - prefix=/app
    no-autogen: true
    subdir: libraries/liblmdb
  - name: libevent
    buildsystem: autotools
    config-opts:
      - --disable-shared
      - --prefix=/app
      - --disable-openssl
    sources:
      - sha256: 92e6de1be9ec176428fd2367677e61ceffc2ee1cb119035037a27d346b0403bb
        type: archive
        url: https://github.com/libevent/libevent/releases/download/release-2.1.12-stable/libevent-2.1.12-stable.tar.gz
    make-install-args:
      - prefix=/app
    no-autogen: true
  - name: cmark
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMARK_TESTS=OFF
    sources:
      - sha256: bbcb8f8c03b5af33fcfcf11a74e9499f20a9043200b8552f78a6e8ba76e04d11
        type: archive
        url: https://github.com/commonmark/cmark/archive/0.31.0.tar.gz
  - name: spdlog
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DSPDLOG_BUILD_EXAMPLES=0
      - -DSPDLOG_BUILD_BENCH=0
      - -DSPDLOG_BUILD_TESTING=0
    sources:
      - sha256: 534f2ee1a4dcbeb22249856edfb2be76a1cf4f708a20b0ac2ed090ee24cfdbc9
        type: archive
        url: https://github.com/gabime/spdlog/archive/v1.13.0.tar.gz
  - config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    buildsystem: cmake-ninja
    name: olm
    sources:
      - commit: 7e0c8277032e40308987257b711b38af8d77cc69
        disable-shallow-clone: true
        tag: 3.2.16
        type: git
        url: https://gitlab.matrix.org/matrix-org/olm.git
  - buildsystem: meson
    name: libsecret
    config-opts:
      - -Dmanpage=false
      - -Dvapi=false
      - -Dgtk_doc=false
      - -Dintrospection=false
    sources:
      - commit: 6b5a6c28afc6dd93c232a4907a87c881079ff91b
        tag: 0.21.4
        type: git
        url: https://gitlab.gnome.org/GNOME/libsecret.git
  - config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DAVIF_CODEC_AOM=ON
      #- -DBUILD_SHARED_LIBS=OFF
    buildsystem: cmake-ninja
    name: libavif
    sources:
      - sha256: dc56708c83a4b934a8af2b78f67f866ba2fb568605c7cf94312acf51ee57d146
        type: archive
        url: https://github.com/AOMediaCodec/libavif/archive/refs/tags/v1.0.4.tar.gz
  - config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      #- -DBUILD_SHARED_LIBS=OFF
    buildsystem: cmake-ninja
    name: libheif
    sources:
      - sha256: 8390baf4913eda0a183e132cec62b875fb2ef507ced5ddddc98dfd2f17780aee
        type: archive
        url: https://github.com/strukturag/libheif/releases/download/v1.17.6/libheif-1.17.6.tar.gz
  - config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DKIMAGEFORMATS_HEIF=ON
    buildsystem: cmake-ninja
    name: KImageFormats
    sources:
      - commit: 4be09ba41919dc7b8d0edad7fceb959ed13221c6
        tag: v6.0.0
        type: git
        url: https://invent.kde.org/frameworks/kimageformats.git
  - config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_WITH_QT6=ON
      - -DBUILD_TEST_APPLICATION=OFF
      - -DBUILD_SHARED_LIBS=OFF
    buildsystem: cmake-ninja
    name: QtKeychain
    sources:
      - commit: 8eac9889775ca45c106d077bb0d3744754a1570a
        tag: 0.14.2
        type: git
        url: https://github.com/frankosterfeld/qtkeychain.git
  - config-opts:
      - -DJSON_BuildTests=OFF
    buildsystem: cmake
    name: nlohmann
    sources:
      - sha256: 0d8ef5af7f9794e3263480193c491549b2ba6cc74bb018906202ada498a79406
        type: archive
        url: https://github.com/nlohmann/json/archive/v3.11.3.tar.gz
  - buildsystem: simple
    build-commands:
      - make static
      - make prefix=/app static-install
    name: re2
    sources:
      - sha256: 7a9a4824958586980926a300b4717202485c4b4115ac031822e29aa4ef207e48
        type: archive
        # TODO: Update this once Abseil dependency can be added
        url: https://github.com/google/re2/archive/refs/tags/2023-03-01.tar.gz
  - buildsystem: meson
    name: gstreamer
    sources:
      - commit: 0d0a1d9d16d1eb0f5355202c9f8f3ae6df19cf3b
        tag: 1.24.1
        type: git
        url: https://gitlab.freedesktop.org/gstreamer/gstreamer.git
    config-opts:
      - --auto-features=disabled
      -  -Dgood=enabled
      -  -Dgst-plugins-good:qt-egl=enabled
      -  -Dgst-plugins-good:qt-wayland=enabled
      -  -Dgst-plugins-good:qt-x11=enabled
      -  -Dgst-plugins-good:qt6=enabled
      -  -Dqt6=enabled
      -  -Dbase=enabled
      -  -Dgst-plugins-base:gl=enabled
      -  -Dgst-plugins-base:gl_platform=glx,egl
      -  -Dgst-plugins-base:gl_winsys=x11,wayland
      -  -Dgst-plugins-base:x11=enabled
      -  -Dgst-plugins-base:xshm=enabled
  - buildsystem: qmake
    name: qt-jdenticon
    no-make-install: true
    build-commands:
      - mkdir -p /app/bin/
      - cp libqtjdenticon.so /app/bin/
    sources:
      - commit: 0346c228f1d544581dfd72a4dceb84f8714570dd
        tag: v0.3.0
        type: git
        url: https://github.com/Nheko-Reborn/qt-jdenticon.git
  - buildsystem: meson
    config-opts:
      - -Ddefault_library=static
    name: coeurl
    sources:
      # TODO: Use a tagged release when it's available
      - commit: 3007387745cf84138d0855e0f04ff94261fc7175
        type: git
        url: https://nheko.im/nheko-reborn/coeurl.git
  - config-opts:
      - -DBUILD_LIB_TESTS=OFF
      - -DBUILD_LIB_EXAMPLES=OFF
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF
    buildsystem: cmake-ninja
    name: mtxclient
    sources:
      - commit: a9a6087ae820c8fb9332422b094cab8e2301db25
        tag: v0.9.2
        type: git
        url: https://github.com/Nheko-Reborn/mtxclient.git
  - config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DLMDBXX_INCLUDE_DIR=.deps/lmdbxx
      - -DCOMPILE_QML=ON
      - -DMAN=OFF
      - -DFLATPAK=ON
    buildsystem: cmake-ninja
    name: nheko
    sources:
      - type: git
        tag: v0.11.3
        commit: d27e42dec6b6255246bd488e12ea2662018f12ab
        url: https://github.com/Nheko-Reborn/nheko.git
      - dest: .deps/lmdbxx
        sha256: 5e12eb3aefe9050068af7df2c663edabc977ef34c9e7ba7b9d2c43e0ad47d8df
        type: archive
        url: https://github.com/hoytech/lmdbxx/archive/1.0.0.tar.gz
